plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'Discord.Bot.BotFirst'

version '1.0'

sourceCompatibility = 1.8

jar {

    archiveName = "BotFirst.jar"

    from {

        configurations.runtime.findAll { !it.name.endsWith('pom') }.collect {
            it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.findAll { !it.name.endsWith('pom') }.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    manifest {
        attributes 'Main-Class': 'Discord.Bot.BotFirst'
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

	compile 'net.dv8tion:JDA:4.2.0_227'
	compile 'com.jagrosh:jda-utilities:3.0.5'
	compile 'org.slf4j:slf4j-nop:1.7.9'
	compile 'com.github.twitch4j:twitch4j:1.2.0'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev222-1.25.0'
}

compileJava.options.encoding = 'UTF-32' //'ISO-8859–9' Encoding type for turkish characters

